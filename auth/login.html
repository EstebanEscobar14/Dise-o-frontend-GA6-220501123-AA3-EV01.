<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="../css/base.css">
  <title>MascotaIdeal - Iniciar Sesion</title>
</head>

<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>INICIAR SESION</span>
      </div>

      <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label">Usuario</label>
        <i class="bx bx-user icon"></i>
      </div>

      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label">Contraseña</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Recordarme</label>
        </div>
      </div>

      <div class="input_box">
        <button type="submit" class="input-submit">
          <i class="fa-solid fa-paw"></i>
          Iniciar Sesión
        </button>
      </div>

      <div class="register">
        <span>¿No tienes cuenta? <a href="./register.html">Regístrate</a></span>
        <br>
        <br>
        <span>Volver al <a href="../index.html">Inicio</a></span>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/93ef4b5c39.js" crossorigin="anonymous"></script>
</body>

</html>
